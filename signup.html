<head>

<body>
    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Đăng ký tài khoản</h1>
          <p>Vui lòng điền vào đây để tạo một tài khoản.</p>
          <br>
          <br>
          <label for="name"><b>  Họ và tên   </b></label>
          <input type="text" placeholder="Họ và tên" name="name" required>
      <br>
      <br>
      <label for="phone"><b>  Số điện thoại   </b></label>
      <input type="text" placeholder="Nhập số điện thoại của ban" name="phone" required>
      <br>
      <br>
          <label for="email"><b>  Email   </b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      <br>
      <br>
            <label for="psw"><b>Mật khẩu</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <br>
          <label for="psw-repeat"><b>Nhắc lại mật khẩu</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <br>
      <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ mật khẩu
          </label>
      
          <p>Với việc tạo một tài khoản, bạn đồng ý với <a href="#" style="color:dodgerblue">Điều khoản và quyền riêng tư</a>.</p>
          
          <div class="clearfix">
            <button type="button" class="cancelbtn">Trở về</button>
            <button type="submit" class="signupbtn">Đăng ký</button>
          </div>
        </div>
      </form>
</body>
</html>
